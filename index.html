<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>전자명함</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .card {
            max-width: 600px;
            margin: 2em auto;
            padding: 2em;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .title {
            font-size: 2em;
            color: #333;
        }
        .description {
            margin: 1em 0;
            font-size: 1.2em;
            color: #666;
        }
        .contact a {
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">홍길동</h1>
        <p class="description">웹 개발자 & 디자이너</p>
        <p>📧 Email: honggildong@example.com</p>
        <p>📞 Phone: 010-1234-5678</p>
        <div class="contact">
            <a href="https://github.com/username">GitHub</a> | 
            <a href="https://linkedin.com/in/username">LinkedIn</a>
        </div>
    </div>
</body>
</html>
